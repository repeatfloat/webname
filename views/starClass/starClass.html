<ion-content class="starclass-margin-left">
 <div class="row starclas-content" ng-repeat="item in imagearr track by $index">
	<div class="col">
		<p><img ng-src="{{item.img}}"/></p>
		<p>{{item.text}}</p>
	</div>

	<div class="col">
		<p><img ng-src="{{item.img1}}"/></p>
		<p>{{item.text1}}</p>
	</div>
  </div>

  <div class="row star-footer">
  	<div class="col"></div>
  </div>
</ion-content>
