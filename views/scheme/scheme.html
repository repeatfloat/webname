<div class="boxscheme-div-margin">
<div class="row boxscheme-text-align" ng-repeat="item in scheme track by $index">
	<div class="col">
		<p><img ng-src="{{item.image}}"/></p>
		<p>{{item.text}}</p>
	</div>


	<div class="col">
		<p><img ng-src="{{item.image1}}"/></p>
		<p>{{item.text1}}</p>
	</div>

	<div class="col">
		<p><img ng-src="{{item.image2}}"/></p>
		<p>{{item.text2}}</p>
	</div>
</div>
</div>
